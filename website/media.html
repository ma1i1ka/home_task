<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Видео с YouTube</title>  
</head>  
<body>  
    <h1>Видео с YouTube</h1>  
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cPKhaVskQM8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
    
    <audio controls>  
        <source src="audio-file.mp3" type="audio/mpeg">  
        <source src="audio-file.ogg" type="audio/ogg">  
        Ваш браузер не поддерживает встроенные аудиоплееры.  
    </audio>  
<br><br><br>

    <h2>Скачать PDF</h2>
    <p>Скачайте наш PDF-файл, нажав на ссылку ниже:</p>
    <a href="file.pdf" download>Скачать PDF-файл</a>
    <div class="progress-container">
        <div class="status">Выполнено на <span id="progress-value">50</span>%</div>
        <progress id="progress-bar" value="50" max="100"></progress>
    </div>
    <h1>Modal Popup Example</h1> 
    <a href="#modal" class="open-btn"> 
        <button>Click Me</button> 
    </a>
    <script>
        // Имитируем ход загрузки файла
        let progressBar = document.getElementById('progress-bar');
        let progressValue = document.getElementById('progress-value');
        let progress = 50; // Начальное значение

        const updateProgress = () => {
            if (progress < 100) {
                progress += 5; // Увеличиваем прогресс на 5%
                progressBar.value = progress;
                progressValue.textContent = progress;
            } else {
                clearInterval(interval);
                alert("Загрузка завершена!");
            }
        };

        // Обновляем индикатор каждые 500 мс
        let interval = setInterval(updateProgress, 500);
    </script>
</body>
</html>
</body>  
</html>
